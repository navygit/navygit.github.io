<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Cheminformatics Demo</title>

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

		<link rel="stylesheet" href="css/main.css">

		<script src="static/bundle.js"></script>
		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.min.js"></script>

	<body>
		<div class="container-fluid">
			<h1 class="text-center">ChemVisualiser</h1>
			<div class="clear-fix">&nbsp;</div>
			<script>
				// Check for the various File API support.
				if (window.File && window.FileReader && window.FileList && window.Blob) {
				  // Great success! All the File APIs are supported.
				} else {
				  alert('The File APIs are not fully supported in this browser.');
				}
			</script>
			<div class="col-md-3">
				<div class="panel panel-info">
					<div class="panel-heading">
						<h3 class="panel-title">Drag and Drop input files</h3>
					</div>
					<div class="panel-body">
						<!--<input type="file" id="files" name="files[]" multiple />-->
						<div id="drop_zone">Drop files here</div>
					</div>
				</div>
				<span class="text-muted"><i>File status</i></span>
				 	<ul class="list-group">
				 		<output id="errors"></output>
					</ul>

					<div id="error">
			            <div id="error-text"></div>
			        </div>
			</div>
			<div class="col-md-9">
				<div id="render-container">
		            <canvas id="renderer-canvas"></canvas>
		        </div>
			</div>
		</div>
		<!-- jQuery -->
		<script src="https://code.jquery.com/jquery.js"></script>
		<!-- Bootstrap JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
